<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css' integrity='sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU' crossorigin='anonymous'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
    <body style="background-color: transparent;">
        <div id='box' style="margin: 0 auto; margin-top: 920px; background-color: rgb(41, 40, 40); opacity: 80%; border-radius: 8px; border-bottom: 6px solid grey;border-radius: 8px; left: 190px; width: 186px; height: 100px;">
            <i style="color: white; margin-left: 30px; margin-top: 25px;"class="fas fa-tachometer-alt fa-3x"></i><p id="kmh" style="color: white; margin-left: 100px; margin-top: -45px; font-family: 'Poppins'; font-size: 30px;"> 100</p><p style="color: white; margin-left: 105px; margin-top: -20px; font-family: 'Poppins';"> KM/H</p>
        </div>

    </body>

    <script>
$(function () {
    $("#box").hide();
window.addEventListener('message', function (event) {
  if (event.data.isInVehicle) {
    $("#kmh").html(Math.round(event.data.speed) + "");
    $("#box").show();
  } else {
    $("#box").hide();
  }
});
});
    </script>
</html>
